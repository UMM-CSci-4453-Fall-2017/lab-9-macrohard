<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>
</head>
<body ng-app="register" style="background-color:#808080">
<div class="container-fluid">
  
    <div id="buttons" ng-controller="registerCtrl">
       <div ng-repeat="button in buttons">
               <div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px">
		       <button type="button"id="{{button.buttonID}}" ng-click="buttonClick($event);">{{button.label}}</button>
	       </div>
       </div>
       <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px" ng-show="errorMessage != ''">
          <div class="col-sm-12">
           <h3 class="text-danger">{{errorMessage}}</h3>
         </div>
       </div>
	<div class="container-fluid" align="right">

        <div id="order">
                <div ng-repeat="item in order">
			<div style="position:absolute;right:100px;top:{{item.top}}px"><button type="button" id="{{item.invID}}" ng-click="removePurchase($event);" >{{item.label}}:	{{item.quantity}}</button>
                        </div>
                </div>
		<div align="right" style="position:absolute;right:5%;bottom:5%;"> <h1> ${{totalCost}} </h1> </div>
	</div>
	</div>
	<div style="position:absolute;right:50%;top:90%">
		<button type="button" style="width:100%;background-color:green;color:white" ng-click="completeTransaction();"> Complete Transaction </button>
		<br>
		<br>
		<button type="button" style="width:100%;background-color:red;color:white;" ng-click="voidTransaction();"> Void Transaction </button>
	</div>
	<div id="users" style="position:absolute;left:5%;bottom:5%">
		{{personLoggedIn}}
		<br> Username:<br>
                        <input type="text" ng-model='username'>
                        <br>
                     Password:<br>
                         <input type="text" ng-model='password'>
                         <br>
			 <button type="button" id="-1" ng-click="buttonClick($event);"> Log In </button>
			 <button type="button" id="-2" ng-click="buttonClick($event);"> Add New User </button>
			 <br>
			 <button type="button" ng-click="logOut();"> Log Out </button>

        <div/>

     </div>
</div>
	<div style="position: absolute"> <h1>Cash Register</h1></div>
	<div align="right"> <h1>Current Transaction</h1></div>

</body>
</html>
